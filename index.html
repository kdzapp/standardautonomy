<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
    <title>Standard Autonomy</title>
    <style>
      @font-face {
        font-family: 'Russo One';
        src: url('FONTS/Russo_One/RussoOne-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Exo 2';
        src: url('FONTS/Exo_2/Exo2-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Exo 2';
        src: url('FONTS/Exo_2/Exo2-Italic-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }

      :root {
        --green: #00ff41;
        --green-dim: rgba(0, 255, 65, 0.15);
        --green-glow: rgba(0, 255, 65, 0.4);
        --green-dark: #00cc33;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Exo 2', Georgia, serif;
        background: #0a0a0c;
        color: #ededed;
        min-height: 100vh;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }

      /* HUD grid background */
      .hud-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(var(--green-dim) 1px, transparent 1px),
          linear-gradient(90deg, var(--green-dim) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        opacity: 0;
        animation: gridFadeIn 2s ease-out 0.5s forwards;
      }

      @keyframes gridFadeIn {
        to { opacity: 0.5; }
      }

      /* Animated glow */
      .reactor-glow {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, var(--green-dim) 0%, transparent 70%);
        pointer-events: none;
        animation: reactorPulse 4s ease-in-out infinite;
      }

      @keyframes reactorPulse {
        0%, 100% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      /* Scan line effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.15) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        opacity: 0.4;
      }

      /* Flicker effect */
      .flicker {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        animation: flicker 0.15s infinite;
        background: transparent;
      }

      @keyframes flicker {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.02; background: var(--green); }
      }

      /* Hero Section */
      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .logo {
        font-family: 'Russo One', sans-serif;
        font-size: clamp(2.2rem, 7vw, 5rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 2rem;
        color: #fff;
        position: relative;
        text-align: center;
      }

      .logo::before,
      .logo::after {
        content: 'Standard Autonomy';
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }

      .logo::before {
        color: var(--green);
        animation: glitch1 3s infinite;
        clip-path: inset(0 0 0 0);
      }

      .logo::after {
        color: #ff0040;
        animation: glitch2 3s infinite;
        clip-path: inset(0 0 0 0);
      }

      @keyframes glitch1 {
        0%, 89%, 100% {
          opacity: 0;
          transform: translate(0);
        }
        90% {
          opacity: 0.8;
          transform: translate(-3px, -2px);
          clip-path: inset(10% 0 70% 0);
        }
        91% {
          opacity: 0;
        }
        92% {
          opacity: 0.8;
          transform: translate(3px, 2px);
          clip-path: inset(50% 0 20% 0);
        }
        93% {
          opacity: 0.8;
          transform: translate(-2px, 1px);
          clip-path: inset(30% 0 50% 0);
        }
        94% {
          opacity: 0;
        }
      }

      @keyframes glitch2 {
        0%, 89%, 100% {
          opacity: 0;
          transform: translate(0);
        }
        90% {
          opacity: 0.5;
          transform: translate(3px, 2px);
          clip-path: inset(60% 0 10% 0);
        }
        91% {
          opacity: 0;
        }
        92% {
          opacity: 0.5;
          transform: translate(-3px, -1px);
          clip-path: inset(20% 0 60% 0);
        }
        93% {
          opacity: 0.5;
          transform: translate(2px, -2px);
          clip-path: inset(70% 0 5% 0);
        }
        94% {
          opacity: 0;
        }
      }

      .tagline {
        font-size: clamp(1.2rem, 2.5vw, 1.6rem);
        font-weight: 400;
        color: var(--green);
        margin-bottom: 3.5rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        text-shadow: 0 0 20px var(--green-glow);
        animation: textGlow 2s ease-in-out infinite;
        text-align: center;
      }

      @keyframes textGlow {
        0%, 100% {
          text-shadow: 0 0 20px var(--green-glow);
        }
        50% {
          text-shadow: 0 0 30px var(--green), 0 0 40px var(--green-glow);
        }
      }


      .cta {
        font-family: 'Exo 2', Georgia, serif;
        font-size: 0.85rem;
        color: var(--green-dark);
        letter-spacing: 0.2em;
        text-transform: uppercase;
        position: relative;
        padding: 1rem 2.5rem;
        border: 1px solid var(--green-dark);
        background: transparent;
        transition: all 0.3s ease;
        cursor: default;
      }

      .cta::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, var(--green-dim), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .cta:hover {
        border-color: var(--green);
        color: var(--green);
        text-shadow: 0 0 10px var(--green-glow);
        box-shadow: 0 0 20px var(--green-dim);
      }

      .cta:hover::before {
        opacity: 1;
      }

      /* HUD corners */
      .corner {
        position: fixed;
        width: 80px;
        height: 80px;
        pointer-events: none;
        z-index: 2;
      }

      .corner--tl {
        top: 2rem;
        left: 2rem;
        border-top: 2px solid var(--green);
        border-left: 2px solid var(--green);
        opacity: 0;
        animation: cornerFade 1s ease-out 1s forwards;
      }

      .corner--tr {
        top: 2rem;
        right: 2rem;
        border-top: 2px solid var(--green);
        border-right: 2px solid var(--green);
        opacity: 0;
        animation: cornerFade 1s ease-out 1.1s forwards;
      }

      .corner--bl {
        bottom: 2rem;
        left: 2rem;
        border-bottom: 2px solid var(--green);
        border-left: 2px solid var(--green);
        opacity: 0;
        animation: cornerFade 1s ease-out 1.2s forwards;
      }

      .corner--br {
        bottom: 2rem;
        right: 2rem;
        border-bottom: 2px solid var(--green);
        border-right: 2px solid var(--green);
        opacity: 0;
        animation: cornerFade 1s ease-out 1.3s forwards;
      }

      @keyframes cornerFade {
        to {
          opacity: 0.6;
        }
      }

      /* Data readout */
      .readout {
        position: fixed;
        font-family: 'Russo One', monospace;
        font-size: 0.65rem;
        color: var(--green);
        opacity: 0.5;
        letter-spacing: 0.1em;
        text-shadow: 0 0 5px var(--green-glow);
      }

      .readout--tl {
        top: calc(2rem + 90px);
        left: 2rem;
      }

      .readout--br {
        bottom: calc(2rem + 90px);
        right: 2rem;
        text-align: right;
      }

      /* Main animations */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .tagline {
        animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both, textGlow 2s ease-in-out infinite;
      }

      .cta {
        animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
      }

      /* Footer */
      footer {
        position: fixed;
        bottom: 2rem;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 0.7rem;
        color: var(--green-dark);
        letter-spacing: 0.1em;
        z-index: 1;
        opacity: 0.5;
      }

      @media (max-width: 768px) {
        .hero {
          padding: 1.5rem;
        }

        .corner {
          width: 50px;
          height: 50px;
        }

        .corner--tl, .corner--tr {
          top: 1.5rem;
        }

        .corner--bl, .corner--br {
          bottom: 1.5rem;
        }

        .corner--tl, .corner--bl {
          left: 1.5rem;
        }

        .corner--tr, .corner--br {
          right: 1.5rem;
        }

        .readout {
          display: none;
        }

        .reactor-glow {
          width: 400px;
          height: 400px;
        }

        footer {
          bottom: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hud-grid"></div>
    <div class="reactor-glow"></div>
    <div class="scanline"></div>
    <div class="flicker"></div>

    <div class="corner corner--tl"></div>
    <div class="corner corner--tr"></div>
    <div class="corner corner--bl"></div>
    <div class="corner corner--br"></div>

    <div class="readout readout--tl">
      SYS::ONLINE<br>
      VER 1.0.0
    </div>
    <div class="readout readout--br">
      AUTONOMOUS<br>
      SYSTEMS
    </div>

    <section class="hero">
      <h1 class="logo">Standard Autonomy</h1>
      <p class="tagline">End repetitive labor</p>
      <p class="cta">Coming Soon</p>
    </section>

    <footer>
      &copy; 2026 Standard Autonomy Inc.
    </footer>

  </body>
</html>
