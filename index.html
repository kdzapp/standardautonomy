<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Autonomy, Inc. - Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f9fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }

      .company-name {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        opacity: 0.8;
        font-weight: 300;
      }

      .mission {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        font-weight: 300;
        line-height: 1.4;
      }

      .coming-soon {
        font-size: 1.3rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 0.9rem;
        opacity: 0.7;
        font-weight: 300;
      }

      .divider {
        width: 60px;
        height: 1px;
        background: rgba(51, 51, 51, 0.3);
        margin: 1.5rem auto;
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 2.5rem;
        }

        .coming-soon {
          font-size: 2rem;
          letter-spacing: 2px;
        }

        .mission {
          font-size: 1.3rem;
        }

        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="company-name">Standard Autonomy, Inc.</div>

      <div class="divider"></div>

      <div class="mission">End repetitive labor</div>
    </div>
  </body>
</html>
